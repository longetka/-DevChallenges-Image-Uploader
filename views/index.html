<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <title>Image Uploader</title>


</head>

<body>
    <div class="container">
        <div class="container__header">
            <h1 class="container__header__title">Upload your image</h1>
            <p class="container__header__note">File should be Jpeg, Png...</p>
        </div>
        <form action="/upload" method="POST" id="form" enctype="multipart/form-data">
            <div class="container__uploadFrame" id="frameUpload">
                <input type="file" name="file" id="fileUpload" multiple>
                <img src="images/image.svg" alt="place image">
                <p class="container__uploadFrame__note">Drag & Drop your image here</p>
            </div>
            <div class="container__chooseFile">
                <label>Or</label>

                <button id="button">Choose a file</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
